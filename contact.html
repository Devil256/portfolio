<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1 id="name">Huy<span>Le</span></h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="left-2">
            <div id="form">
                <form>
                    <fieldset class="contactinfo">
                        <h2>Get In Touch</h2>
                            <label for="firstname">
                                <p>First Name</p>
                                <input type="text" name="name" id="firstname" required="">
                            </label>
                            <label for="lastname">
                                <p>Last Name</p>
                                <input type="text" name="name" id="lastname" required="">
                            </label>
                            <br>
                            <label for="emailinput">
                                <p>Email</p>
                                <input type="email" name="email" id="emailinput" required="">
                            </label>
                            <br>
                            <label for="phoneinput">
                                <p>Phone</p>
                                <input type="tel" name="phone" id="phoneinput" required="">
                            </label>
                    </fieldset>
    
                    <fieldset class="comments">
                            <label for="feedback">
                                Feedback, special requests, or other information
                                <textarea name="feedback" id="feedback" rows="4" cols="31"></textarea>
                            </label>
                    </fieldset>
    
                    <fieldset class="submit">
                        <input type="submit" id="submit" value="Submit">
                    </fieldset>
                </form>
            </div>
        </section>

        <section id="right-2">
            <h2>Contact Information</h2>
            <span>Address:</span><p>Michigan, United States</p>
            <br>
            <span>Email:  </span><p>+1 (616) 456-7890</p>
            <br>
            <span>Phone:  </span><p>huyle@gmail.com</p>
        </section>
    </main>

    <footer>
        <p>Sites design by Huy Le</p>
    </footer>
